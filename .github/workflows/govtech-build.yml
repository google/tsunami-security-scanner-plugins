name: govtech-plugins-build

on:
  pull_request:
    paths:
      - 'govtech/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: google/tsunami-plugins-govtech
  PLUGINS_CATEGORY: govtech
  PLUGINS_FOLDER: govtech
  PLUGINS_BOOTSTRAP: ./build_all.sh

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            "TSUNAMI_PLUGIN_FOLDER=${{ env.PLUGINS_FOLDER }}"
            "TSUNAMI_PLUGIN_BOOTSTRAP=${{ env.PLUGINS_BOOTSTRAP }}"
